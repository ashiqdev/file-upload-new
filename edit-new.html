<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Edit</title>

    <!-- Dependency Styles -->
    <link
      rel="stylesheet"
      href="./plugins/bootstrap/css/bootstrap.min.css"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="./plugins/wow/css/animate.css"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="./style-again.css" type="text/css" />
  </head>

  <body id="home-version-1" class="home-version-1" data-style="default">
    <div id="main_content">
      <!-- LOGO -->

      <!--==========================-->
      <!--=         Download        =-->
      <!--==========================-->

      <div
        class="nav-item-logo"
        style="
          text-align: center;
          position: absolute;
          width: 100%;
          z-index: 9999;
        "
      >
        <a href="./index-again.html">
          <div class="top__logo">
            <img
              class="slightBlur"
              style="width: 185px"
              src="/img/logo_small.png"
              alt="logo"
            />
          </div>
        </a>
      </div>

      <section class="download edit-download" style="height: auto">
        <div class="edit">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="download-from-wrapper edit-from-wrapper">
                  <div style="padding-right: 0px" class="download-from-inner">
                    <h2 class="title">Edit File Details</h2>

                    <div class="file-aligner">
                      <div>
                        <img
                          src="./img/new-file-icon.svg"
                          class="edit-file-icon"
                          alt=""
                        />
                      </div>

                      <div>
                        <h3 class="edit-file-title">Resume.pdf</h3>
                        <p class="edit-file-time">Uploaded: 1 minute ago</p>
                      </div>
                    </div>
                    <form action="#" class="edit-form">
                      <label for="file-url">Your File Url</label>
                      <input
                        type="text"
                        value="https://nofile.io/resume.pdf"
                        id="file-url"
                        readonly
                      />

                      <label for="html-url">HTML Url</label>
                      <input
                        type="text"
                        value="<a href='https://nofile.io/resume.pdf'>Resume.pdf</a>"
                        id="html-url"
                        readonly
                      />

                      <label for="forum-url">Forum Url</label>
                      <input
                        type="text"
                        value="[url='https://nofile.io/resume.pdf']"
                        id="forum-url"
                        readonly
                      />

                      <button type="submit" class="btn-blue increase-btn">
                        Update
                      </button>

                      <!-- setting -->
                      <div
                        style="
                          display: flex;
                          align-items: center;
                          padding-bottom: 3rem;
                          font-size: 3rem;
                        "
                      >
                        <span class="material-icons" style="font-size: 3rem">
                          settings
                        </span>
                        <span style="color: #2b2350">File Settings</span>
                      </div>

                      <input
                        type="password"
                        placeholder="set a password for this file"
                      />

                      <div class="user-interaction-container">
                        <div class="checkbox">
                          <input
                            type="checkbox"
                            style="width: auto !important"
                          />
                          <span class="checkbox-text"
                            >Disable previews for this file</span
                          >
                        </div>

                        <select
                          class="custom-select custom-select"
                          style="font-size: 1.4rem; border-radius: 20px"
                        >
                          <option selected>Keep this file for</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>

                      <button type="submit" class="btn-blue increase-btn">
                        Save Settings
                      </button>

                      <div
                        style="
                          display: flex;
                          align-items: center;
                          padding-bottom: 0rem;
                          font-size: 3rem;
                        "
                      >
                        <span style="font-size: 3rem" class="material-icons">
                          delete_outline
                        </span>
                        <span style="color: #2b2350">Delete File</span>
                      </div>
                      <p style="font-size: 1.5rem">
                        Press The button below if you wish to delete this file
                      </p>

                      <div>
                        <button
                          type="submit"
                          class="btn-red increase-btn"
                        >
                          Delete
                        </button>
                      </div>

                      <!-- <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti, vel quas! In iste, similique rem quaerat esse totam maiores culpa earum? Nemo aut aliquid qui accusamus labore? Aliquid eius enim nobis quod fuga reiciendis ab hic cum explicabo magnam quisquam impedit dolor iusto, sed quae minus veniam exercitationem illo laboriosam! Iusto et quisquam impedit hic ut dolorum, quas deleniti nemo placeat? Dolores ducimus, assumenda doloremque praesentium expedita velit necessitatibus facilis perferendis consequuntur magnam ipsum possimus natus aperiam inventore nesciunt consequatur soluta atque doloribus numquam itaque facere reprehenderit laboriosam. Perspiciatis voluptates repellat mollitia blanditiis error! Id quos aliquam atque accusantium voluptas.</div> -->
                    </form>
                  </div>
                  <!-- /.download-from-inner -->

                  <ul class="animate-ball">
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                    <li class="ball"></li>
                  </ul>
                </div>
                <!-- /.download-from-wrapper -->
              </div>

              <!-- /.col-lg-7 -->
            </div>
            <!-- /.row -->
          </div>
        </div>
        <!-- /.container -->
        <div class="new-edit-footer">
          <div>
            <div style="text-align: center; padding-bottom: 20px">
              <img
                class="footer-icon animate__animated animate__fadeIn"
                style="
                  width: 50px;
                  animation: pulse-footer-icon 2s infinite;
                  border-radius: 15px;
                "
                src="/img/icon.png"
                alt="logo"
              />
            </div>
            <div style="text-align: center">
              Terms of Service - Privacy Policy
            </div>
          </div>
        </div>
      </section>
      <!-- /.download -->
    </div>

    <!-- Dependency Scripts -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/jquery.appear/jquery.appear.js"></script>
    <script src="./plugins/wow/js/wow.min.js"></script>

    <!-- Site Scripts -->
    <script src="./js/myapp.js"></script>
  </body>
</html>
