<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Download</title>

    <meta name="msapplication-TileColor" content="#fa7070" />
    <meta name="theme-color" content="#fa7070" />

    <!-- Dependency Styles -->
    <link
      rel="stylesheet"
      href="./plugins/bootstrap/css/bootstrap.min.css"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="./plugins/wow/css/animate.css"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="./style-again.css" type="text/css" />
  </head>

  <body id="home-version-1" class="home-version-1" data-style="default">
    <div id="main_content">
      <!-- LOGO -->

      <!--==========================-->
      <!--=         Download        =-->
      <!--==========================-->

      <div
        class="nav-item-logo"
        style="
          text-align: center;
          position: absolute;
          width: 100%;
          z-index: 9999;
        "
      >
        <a href="./index-again.html">
          <div class="top__logo">
            <img
              class="slightBlur"
              style="width: 185px"
              src="/img/logo_small.png"
              alt="logo"
            />
          </div>
        </a>
      </div>

      <section class="download">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <div class="download-from-wrapper">
                <div class="download-from-inner">
                  <h2 class="title">
                    MyFile.<span style="color: #1ea6ff">zip</span>
                  </h2>

              

                  <div class="file-info-wrapper">
                    <div class="stat">
                      <span class="material-icons"> crop_free </span>
                      <div>
                        <h2>2.42MB</h2>
                        <p>Size</p>
                      </div>
                    </div>

                    <div class="stat">
                      <span class="material-icons"> schedule </span>
                      <div>
                        <h2>2 Minutes Ago</h2>
                        <p>Uploaded</p>
                      </div>
                    </div>

                    <div class="stat">
                      <span class="material-icons"> article </span>
                      <div class="stat-info">
                        <h2>Zip</h2>
                        <p>File Type</p>
                      </div>
                    </div>

                    <div class="stat">
                      <span class="material-icons"> fullscreen </span>
                      <div>
                        <h2>1920 X 1080</h2>
                        <p>Resolution</p>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn-blue increase-btn">
                    Download
                  </button>
                </div>
                <!-- /.download-from-inner -->

                <ul class="animate-ball">
                  <li class="ball"></li>
                  <li class="ball"></li>
                  <li class="ball"></li>
                  <li class="ball"></li>
                  <li class="ball"></li>
                </ul>
              </div>
              <!-- /.download-from-wrapper -->
            </div>
            <!-- /.col-lg-7 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->

        <div class="download-banner">
          <img
            src="./img/animated/lock.png"
            alt=""
            class="image-one wow pixFadeDown"
          />
          <img
            src="./img/animated/lock2.png"
            alt=""
            class="image-two wow pixFadeUp"
          />
        </div>
        <!-- /.download-banner -->

        <div class="new-footer">
          <div>
            <div style="text-align: center; padding-bottom: 20px;">
              <img
                class="footer-icon animate__animated animate__fadeIn"
                style="
                  width: 50px;
                  animation: pulse-footer-icon 2s infinite;
                  border-radius: 15px;
                "
                src="/img/icon.png"
                alt="logo"
              />
            </div>
            <div style="text-align: center">Terms of Service - Privacy Policy</div>
          </div>
        </div>
      </section>
      <!-- /.download -->
    </div>

    <!-- Dependency Scripts -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/jquery.appear/jquery.appear.js"></script>
    <script src="./plugins/wow/js/wow.min.js"></script>
    <script src="./plugins/jquery.parallax-scroll/js/jquery.parallax-scroll.js"></script>

    <!-- Site Scripts -->
    <script src="./js/myapp.js"></script>
  </body>
</html>
